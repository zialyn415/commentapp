<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- title -->
	<title>Comment App</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<!-- animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- bootstrap v4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- custom CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	
	<div class="container">
		<!-- Row Div -->
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>Comment App</h1>
				<!-- Form Tag Starts -->
				<!-- There are three divs that hold separate tags within the Form Tag -->
				<!-- First Div has the input tag for Username -->
				<!-- Second Div has the text area tag for User's Comment -->
				<!-- Third Div has the buton tag -->
				<form id="todoForm">
					<!-- First -->
					<div class="form-group">
						<input id="username" class="form-control" placeholder="username">
					</div>
					<!-- Second -->
					<div class="form-group">
						<textarea id="comment" class="form-control" placeholder="comment"></textarea>
					</div>
					<!-- Third -->
					<div class="form-group">
						<button type="button" onclick="todoList()" class="btn btn-primary btn-lg">click me</button>
					</div>
				</form>
				<!-- This ul id creates the list of comments -->
				<ul id="commentList" class="list-group">
				</ul>
			</div>
		</div>
	</div>

<!-- SCRIPTS -->

<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!-- java script -->
<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
